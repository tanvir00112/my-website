<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MID Exam Routine 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .exam-card {
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .status-upcoming {
            border-left-color: #3b82f6;
            background: linear-gradient(to right, #eff6ff, white);
        }
        
        .status-next {
            border-left-color: #ef4444;
            background: linear-gradient(to right, #fef2f2, white);
            border: 2px solid #ef4444;
        }

        .status-completed {
            border-left-color: #10b981;
            background: linear-gradient(to right, #ecfdf5, white);
            opacity: 0.7;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center items-start">

    <div class="w-full max-w-4xl space-y-6">
        
        <!-- Header Section -->
        <header class="text-center text-white mb-8 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-shadow-lg">MID Exam Routine</h1>
            <p class="text-lg opacity-90">Fall 2025 Semester Schedule</p>
            <!-- Section 1D Badge -->
            <div class="mt-3">
                <span class="bg-white/20 px-4 py-1 rounded-full text-sm font-medium backdrop-blur-sm border border-white/30">
                    Section 1D
                </span>
            </div>
        </header>

        <!-- Countdown Section -->
        <div class="glass-panel p-6 md:p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500"></div>
            
            <h2 class="text-gray-500 font-medium uppercase tracking-widest text-sm mb-4">Next Exam In</h2>
            
            <div id="countdown-display" class="grid grid-cols-4 gap-4 max-w-lg mx-auto mb-6">
                <!-- Time units injected by JS -->
            </div>

            <div id="next-exam-info" class="bg-indigo-50 rounded-lg p-4 inline-block mx-auto border border-indigo-100">
                <p class="text-indigo-600 font-semibold text-lg">Loading schedule...</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="relative w-full md:w-96">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-input" placeholder="Search course, code or teacher..." 
                    class="w-full pl-10 pr-4 py-3 rounded-xl border-none focus:ring-2 focus:ring-indigo-400 shadow-lg outline-none text-gray-700">
            </div>
            
            <div class="flex gap-2 text-white text-sm">
                <span class="px-3 py-1 rounded-full bg-green-500/20 border border-green-400 backdrop-blur-sm">‚úì Done</span>
                <span class="px-3 py-1 rounded-full bg-red-500/20 border border-red-400 backdrop-blur-sm">üî• Next</span>
                <span class="px-3 py-1 rounded-full bg-blue-500/20 border border-blue-400 backdrop-blur-sm">‚è≥ Upcoming</span>
            </div>
        </div>

        <!-- Routine List -->
        <div id="routine-container" class="space-y-4">
            <!-- Cards will be injected here -->
        </div>

        <!-- Footer Added -->
        <div class="text-center text-white/60 text-sm font-light tracking-widest mt-8 pb-4">
            Made By Tan Vir
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // Routine Data
        const examData = [
            { date: "2025-12-20", day: "Saturday", time: "11:00 ‚Äì 12:30", code: "CSE 1101", title: "Introduction to Computer", teacher: "MAAH" },
            { date: "2025-12-23", day: "Tuesday", time: "11:00 ‚Äì 12:30", code: "CHEM 1101", title: "Chemistry", teacher: "MMH" },
            { date: "2025-12-27", day: "Saturday", time: "11:00 ‚Äì 12:30", code: "ENG 1105", title: "English Language I", teacher: "SR" },
            { date: "2025-12-31", day: "Wednesday", time: "11:00 ‚Äì 12:30", code: "MATH 1101", title: "Mathematics I", teacher: "UHM" },
            { date: "2026-01-03", day: "Saturday", time: "11:00 ‚Äì 12:30", code: "GED 1101", title: "Sociology", teacher: "FJO" },
            { date: "2026-01-06", day: "Tuesday", time: "11:00 ‚Äì 12:30", code: "PHY 1101", title: "Physics", teacher: "MDH" },
            { date: "2026-01-08", day: "Thursday", time: "11:00 ‚Äì 12:30", code: "CSE 1103", title: "CSE Prog", teacher: "ZHR" }
        ];

        const container = document.getElementById('routine-container');
        const searchInput = document.getElementById('search-input');
        const nextExamInfo = document.getElementById('next-exam-info');
        const countdownDisplay = document.getElementById('countdown-display');

        // Helper: Parse date string to Date object (assuming 11:00 AM start time for comparison)
        function getExamDateTime(dateStr) {
            return new Date(`${dateStr}T11:00:00`);
        }

        // Helper: Format Date for Display
        function formatDateDisplay(dateStr) {
            const d = new Date(dateStr);
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return {
                day: d.getDate(),
                month: months[d.getMonth()],
                year: d.getFullYear()
            };
        }

        let nextExamIndex = -1;

        function renderRoutine(filter = "") {
            container.innerHTML = "";
            const now = new Date();
            let foundNext = false;

            examData.forEach((exam, index) => {
                // Search Filter
                const searchStr = `${exam.code} ${exam.title} ${exam.teacher} ${exam.day}`.toLowerCase();
                if (filter && !searchStr.includes(filter.toLowerCase())) return;

                const examDate = getExamDateTime(exam.date);
                const isCompleted = now > new Date(`${exam.date}T13:30:00`); // Assuming exam ends at 12:30, marked done after buffer
                let statusClass = "status-upcoming";
                let statusIcon = '<i class="far fa-clock text-blue-500"></i>';
                let statusText = "Upcoming";

                if (isCompleted) {
                    statusClass = "status-completed";
                    statusIcon = '<i class="fas fa-check-circle text-green-500"></i>';
                    statusText = "Completed";
                } else if (!foundNext && !isCompleted) {
                    statusClass = "status-next";
                    statusIcon = '<i class="fas fa-fire text-red-500 animate-pulse"></i>';
                    statusText = "Next Exam";
                    foundNext = true;
                    nextExamIndex = index;
                }

                const dateParts = formatDateDisplay(exam.date);

                const card = document.createElement('div');
                card.className = `glass-panel exam-card p-4 md:p-5 flex flex-col md:flex-row items-center gap-4 ${statusClass}`;
                
                card.innerHTML = `
                    <!-- Date Box -->
                    <div class="flex-shrink-0 w-full md:w-24 bg-white rounded-xl shadow-sm p-2 text-center border border-gray-100">
                        <div class="text-xs text-gray-500 uppercase font-bold">${dateParts.month} ${dateParts.year}</div>
                        <div class="text-3xl font-bold text-indigo-600">${dateParts.day}</div>
                        <div class="text-xs text-gray-500 font-medium">${exam.day}</div>
                    </div>

                    <!-- Content -->
                    <div class="flex-grow text-center md:text-left w-full">
                        <div class="flex flex-col md:flex-row md:items-center gap-2 mb-1">
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold tracking-wide border border-gray-200">${exam.code}</span>
                            <span class="text-sm text-gray-500 flex items-center justify-center md:justify-start gap-1">
                                <i class="far fa-clock"></i> ${exam.time}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 leading-tight mb-1">${exam.title}</h3>
                        <div class="text-sm text-gray-500">
                            Teacher: <span class="font-medium text-indigo-500">${exam.teacher}</span>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="flex-shrink-0 flex items-center gap-2 px-4 py-2 bg-white/50 rounded-lg">
                        ${statusIcon}
                        <span class="font-semibold text-sm ${statusText === 'Next Exam' ? 'text-red-500' : (statusText === 'Completed' ? 'text-green-600' : 'text-blue-500')}">${statusText}</span>
                    </div>
                `;
                container.appendChild(card);
            });
            
            updateHeaderInfo();
        }

        function updateHeaderInfo() {
            if (nextExamIndex !== -1) {
                const exam = examData[nextExamIndex];
                nextExamInfo.innerHTML = `
                    <span class="text-gray-500">Up Next:</span> 
                    <span class="font-bold text-indigo-700">${exam.code} - ${exam.title}</span>
                    <div class="text-sm text-gray-400 mt-1">${exam.day}, ${exam.date} @ 11:00 AM</div>
                `;
            } else {
                nextExamInfo.innerHTML = `<span class="text-green-600 font-bold">All exams completed! üéâ</span>`;
                countdownDisplay.innerHTML = "";
            }
        }

        function updateCountdown() {
            if (nextExamIndex === -1) return;

            const exam = examData[nextExamIndex];
            const targetDate = getExamDateTime(exam.date).getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // If this specific exam time passed, re-render to find next
                renderRoutine(searchInput.value);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const timeUnits = [
                { val: days, label: 'Days' },
                { val: hours, label: 'Hours' },
                { val: minutes, label: 'Minutes' },
                { val: seconds, label: 'Seconds' }
            ];

            countdownDisplay.innerHTML = timeUnits.map(unit => `
                <div class="bg-white/80 rounded-lg p-3 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-2xl md:text-4xl font-bold text-gray-800 font-mono">${String(unit.val).padStart(2, '0')}</span>
                    <span class="text-xs text-gray-500 uppercase mt-1">${unit.label}</span>
                </div>
            `).join('');
        }

        // Initialize
        renderRoutine();
        setInterval(updateCountdown, 1000);

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            renderRoutine(e.target.value);
        });

    </script>
</body>
</html>
